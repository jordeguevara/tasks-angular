<div class="container">
  <h1>To Do:</h1>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">

        <div class="form-group"> 
              <label for="title">Title</label>
              <input id="title" type="text" class="form-control" placeholder="Title" ngModel name ="title" #title="ngModel">

              <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
       		     Name is required
  			      </div> -->
        </div>

        <div class="form-group"> 
            <label for="description ">Description</label>
            <textarea id="description" class="form-control" placeholder="Tell me more" ngModel name="description" #description="ngModel"  ></textarea>
           
            <!-- <div [hidden]="description.valid || description.pristine"	class="alert alert-danger form-control">
             		Description is required
    			  </div> -->
        </div>
        <div class="row text-center">
            <button type="submit" class="btn btn-success">Submit</button>

            <button type="button" class="btn btn-default" (click)="newEvent();">Clear</button>
        </div>

    </form>
